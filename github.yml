name: Playwright Test (Windows)

on:
  push:
    branches:
      - "Feature/api test"
  pull_request:
    branches:
      - "Feature/api test"

jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 300   # 5 hours

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Show working directory
        run: pwd

      - name: Clear npm & Node modules
        run: |
          npm cache clean --force
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }

      - name: Clear Playwright cache
        run: |
          if (Test-Path "$env:USERPROFILE\AppData\Local\ms-playwright") { 
            Remove-Item -Recurse -Force "$env:USERPROFILE\AppData\Local\ms-playwright" 
          }

      - name: Install dependencies
        run: |
          npm install
          npm i -D @playwright/test allure-playwright

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run Playwright tests
        run: npm run test:multi stg parallel 6

      - name: Generate Allure Report
        run: |
          npx allure generate allure-results -o test-results/allure-report --clean

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports-${{ github.run_id }}
          path: |
            test-results/
            test-results/allure-report/
            *.log
          retention-days: 14
          if-no-files-found: warn

      - name: Upload JUnit Report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: test-results/junit.xml
          retention-days: 14
